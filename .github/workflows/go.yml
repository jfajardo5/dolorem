# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
    
    - name: Move to GOPATH
      run: |
        mkdir -p ${{ github.workspace }}/src/github.com/jfajardo5
        mv ${{ github.workspace }}/dolorem ${{ github.workspace }}/src/github.com/jfajardo5/dolorem
        echo "GOPATH=${{ github.workspace }}" >> $GITHUB_ENV
        echo "${{ github.workspace }}/bin" >> $GITHUB_ENV

    - name: Test
      run: go test -v ./tests
